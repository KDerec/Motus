{% extends 'base.html' %}
{% block content %}
<h1>Scoreboard</h1>
<table class="scoreboard">
    <thead>
      <tr>
        <th>Username</th>
        <th>Ranking</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.ranking }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
