<!DOCTYPE html>
<html lang="fr">

<head>
    {% block title %}<title>Motus Simulation</title>{% endblock %}
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

            <h1>Motus</h1>

        {% if user.is_authenticated %}

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" class="buttons" value="Se dÃ©connecter">
        </form>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
