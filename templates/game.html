{% extends 'base.html' %}
{% load static %}
{% block content %}
<form id="guess-form">
    {% csrf_token %}
    <input type="text" name="guess" id="guess-input" maxlength="{{ word_length }}">
    <input type="hidden" name="word-id" id="word-id" value="{{ word.pk }}">
    <button type="submit">Envoyer</button>
</form>
<div id="grid-container"></div>
<script src="{% static 'js/game_manager.js' %}"></script>
{% endblock %}
