{% extends 'base.html' %}

{% block content %}
    <h1>Bienvenue !</h1>
    <section>
        <a href="{% url 'password_change' %}" class="buttons">Changer mot de passe</a>
        {% if user.is_superuser %}
            <a href="{% url 'admin:index' %}" class="buttons">Page administration</a>
        {% endif %}
        <label for="difficulty-select">Difficulté:</label>
        <select name="difficulty" id="difficulty-select" form="start-game-form">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
        </select>
        <form action="{% url 'motus:start_game' %}" method="post" id="start-game-form">
            {% csrf_token %}
            <input type="submit" name="start" value="Démarrer une nouvelle partie">
        </form>
    </section>
{% endblock %}
